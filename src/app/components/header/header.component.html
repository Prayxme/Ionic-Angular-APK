<!-- Esto se vera en Android -->
<ion-header [translucent]="true" *ngIf="platform.is('android')  || platform.is('desktop')">
  <ion-toolbar>
    <nav class="navbar navbar-expand-sm ">
      <div class="container-fluid">
        <a class="navbar-brand px-2" target="_blank">
          <ion-title>
            <ion-img src="https://app.cadif1.com/img/template/logo-cadi-blanco.svg"></ion-img>
          </ion-title>
        </a>

        <ul class="navbar-nav ">
          <!-- <li class="nav-item">
            <span class="nav-link">
              <ion-icon name="home-outline" color="light"></ion-icon>
            </span>
          </li> -->
          <li class="nav-item">
            <span class="nav-link" [routerLink]="['/login-user']">
              <ion-icon name="person-circle-outline" color="light"></ion-icon>
            </span>
          </li>
          <li class="nav-item">
            <span class="nav-link" [routerLink]="['/register-user']">
              <ion-icon name="person-add-outline" color="light"></ion-icon>
            </span>
          </li>
        </ul>

      </div>
    </nav>

  </ion-toolbar>
</ion-header>
