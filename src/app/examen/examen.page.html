<ion-content [fullscreen]="true">

  <div class="container-fluid py-2">
    <h1 class="mx-3">
      Desafio Teorico - Pregunta nro: {{ preguntaActual.id}}
    </h1>  
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{preguntaActual.enunciado}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-radio-group value="start" [(ngModel)]="preguntaActual.respuestaSeleccionada">
          <ion-item>
            <ion-radio value="start" justify="start" name="opcion" value="option1" labelPlacement="end">{{preguntaActual.opciones.option1}}</ion-radio>
          </ion-item>
          <ion-item>
            <ion-radio value="start" justify="start" name="opcion" value="option2" labelPlacement="end">{{preguntaActual.opciones.option2}}</ion-radio>
          </ion-item>
          <ion-item>
            <ion-radio value="start" justify="start" name="opcion" value="option3" labelPlacement="end">{{preguntaActual.opciones.option3}}</ion-radio>
          </ion-item>
          <ion-item>
            <ion-radio value="start" justify="start" name="opcion" value="option4" labelPlacement="end">{{preguntaActual.opciones.option4}}</ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-card-content>
      <div class="d-flex justify-content-evenly align-items-center botones">

        <ion-button color="medium" (click)="anterior()" [disabled]="preguntaActual.id === 1 || mostrarAlerta">Anterior</ion-button>
        <ion-button color="warning" (click)="siguiente()" *ngIf="preguntaActual.id !== preguntas.length && !finalizado" [disabled]="!preguntaActual.respuestaSeleccionada">Siguiente</ion-button>
        <ion-button color="success" (click)="finalizar()" *ngIf="preguntaActual.id === preguntas.length || finalizado" [disabled]="mostrarAlerta">Finalizar</ion-button>
      </div>
    </ion-card>
  </div>
</ion-content>
