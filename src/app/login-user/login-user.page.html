<ion-header [translucent]="true">
  <ion-toolbar>
    <nav class="navbar navbar-expand-sm ">
      <div class="container-fluid">
        <a class="navbar-brand px-2" target="_blank">
          <ion-title>
            <ion-img src="https://app.cadif1.com/img/template/logo-cadi-blanco.svg"></ion-img>
          </ion-title>
        </a>

        <ul class="navbar-nav ">
          <li class="nav-item">
            <span class="nav-link">
              <ion-icon name="home-outline" color="light" [routerLink]="['/home']"></ion-icon>
            </span>
          </li>
          <!-- <li class="nav-item">
            <span class="nav-link" [routerLink]="['/login-user']">
              <ion-icon name="person-circle-outline" color="light"></ion-icon>
            </span>
          </li> -->
          <li class="nav-item">
            <span class="nav-link" [routerLink]="['/register-user']">
              <ion-icon name="person-add-outline" color="light"></ion-icon>
            </span>
          </li>
        </ul>

      </div>
    </nav>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <main>
      <div class="container-fluid h-100">
          <div class="container h-100">
              <div class="loginUser h-100">
                  <h1 class="mb-4">¡Bienvenido!</h1>
                  <h2>Inicia Sesión</h2>
                  <form class="formularioLogin">
                      <div class="mb-3">
                        <label for="username" class="form-label">Ingresa tu Correo Electronico</label>
                        <input type="email" class="form-control" id="username" aria-describedby="emailHelp">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Ingresa tu contraseña</label>
                        <input type="password" class="form-control" id="password">
                      </div>
                      
                      <button type="submit" class="btn btn-success">Ingresar</button>
  
                      <div class="registroButton ">
                        ¿No tienes una cuenta?
                        <span [routerLink]="['/register-user']">
                          ¡Registrate Aqui!
                        </span>
  
                      </div>
                  
                    </form>
